name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node --check server.js

      # Note: No lint script available in backend
      # Note: No build script needed (Node.js backend)
      # Note: Test script currently not implemented

  frontend:
    name: Frontend Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          # Provide dummy env vars for build (actual values not needed for validation)
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci_build_only
          VITE_GRAPHQL_URL: http://localhost:4000/graphql
          VITE_SOCKET_URL: http://localhost:4000
